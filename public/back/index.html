<!DOCTYPE html>
<html lang="zh-CN">

<body>
<!--侧边栏-->
<div class="lt_aside">

    <a href="javascript:;">黑马17期</a>
  </div>
  <div class="user">
    <img src="images/da.bmp" alt="">
    <p>美女管理员</p>
  </div>
  <div class="navbar">
    <ul>
      <li>
        <a href="user.html">
          <span class="glyphicon glyphicon-user"></span>
          <span>用户管理</span>
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <span class="glyphicon glyphicon glyphicon-list"></span>
          <span>分类管理</span>
        </a>
        <div class="second" style="display: none">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html">
          <span class='glyphicon glyphicon-tags'></span>
          <span>商品管理</span>
        </a>
      </li>
    </ul>
  </div>
</div>
<!--主体部分-->
<div class="lt_main">
  <div class="main_top">
    <a href="javascript:;" class="pull-left icon_menu">
      <span class="glyphicon glyphicon-align-justify"></span>
    </a>
    <a href="javascript:;" class="pull-right icon_loginout">
      <span class="glyphicon glyphicon-log-out"></span>
    </a>
  </div>
  <div class="main_centent">
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li class="active">首页</li>
    </ol>
    <div class="lt_content">
      <div class="chart_left pull-left"></div>
      <div class="chart_right pull-right"></div>
    </div>
  </div>
</div>

<!--模态框-->
<div class="modal fade bs-example-modal-sm" tabindex="-1" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>您确认要退出后台管理系统吗？&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn_logout">退出</button>
      </div>
    </div>
  </div>
</div>


<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
